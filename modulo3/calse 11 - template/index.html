<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Clase 11</title>
</head>

<body>

  <form>
    <h1>Inscripcion a Hogwarts</h1>
    <label>
      Nombre completo:
      <input type="text" name="nombre" id="nombre" autocomplete="off">
    </label>
    <label>
      Contraseña:
      <input type="password" name="pass" id="pass">
    </label>
    <label>
      Telefono:
      <input type="text" name="tel" id="tel">
    </label>

    <fieldset>
      <legend>Hobbies: (No mas de 4)</legend>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesNetflix" value="net">
        Netflix
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesFutbol" value="fut">
        Futbol
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesTenis" value="ten">
        Tenis
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesGym" value="gym">
        Gym
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesVideoJuegos" value="vj">
        VideoJuegos
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesCocina" value="coc">
        Cocina
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesProgramación" value="pro">
        Programación
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesDibujo" value="dib">
        Dibujo
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesPintura" value="pin">
        Pintura
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesGuitarra" value="gui">
        Guitarra
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesTeclado" value="tec">
        Teclado
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesTejer" value="tej">
        Tejer
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="Lectura" value="lec">
        Lectura
      </label>
      <label>
        <input type="checkbox" name="hobbies" id="hobbiesEscritura" value="esc">
        Escritura
      </label>
    </fieldset>

    <fieldset>
      <legend>Pais de nacimiento</legend>
      <label>
        <input type="radio" name="nacionalidad" id="nacionalidadArgentina" value="AR">
        Argentina
      </label>
      <label>
        <input type="radio" name="nacionalidad" id="nacionalidadColombiana" value="CO">
        Colombia
      </label>
      <label>
        <input type="radio" name="nacionalidad" id="nacionalidadBrazilera" value="BR">
        Brazil
      </label>
      <label>
        <input type="radio" name="nacionalidad" id="nacionalidadChilena" value="CH">
        Chile
      </label>
      <label>
        <input type="radio" name="nacionalidad" id="nacionalidadVenezolana" value="VE">
        Venezuela
      </label>
      <label>
        <input type="radio" name="nacionalidad" id="nacionalidadPerú" value="PE">
        Perú
      </label>
      <label>
        <input type="radio" name="nacionalidad" id="nacionalidadUruguay" value="UR">
        Uruguay
      </label>
      <label>
        <input type="radio" name="nacionalidad" id="nacionalidadParaguay" value="PA">
        Paraguay
      </label>
    </fieldset>

    <button disabled>Inscribirme</button>
  </form>

  <script src="script.js"></script>

</body>

</html>
